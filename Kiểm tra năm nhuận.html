<h1>Kiểm tra năm nhuận</h1>
<button onclick="kiem_tra()">Click để kiểm tra năm nhuận</button>
<script>
    function kiem_tra() {
        let year = parseInt(prompt("Nhập năm vào:"));
        if (year%4==0 && year%100!=0){
            alert(year +" là năm nhuận")
        }else if(year%100==0 && year%400!=0){
            alert(year +" không là năm nhuận")
        }else if(year%100==0 && year%400==0){
            alert(year +" là năm nhuận")
        }else {
            alert(year +" không là năm nhuận")
        }
    }
